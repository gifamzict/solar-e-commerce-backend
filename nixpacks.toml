[phases.setup]
nixPkgs = ['...', 'php83', 'php83Packages.composer']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev']

[phases.build]
cmds = [
  'php artisan config:cache',
  'php artisan route:cache',
  'php artisan view:cache'
]

[start]
cmd = 'php -S 0.0.0.0:$PORT -t public'
